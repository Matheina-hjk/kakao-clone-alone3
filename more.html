<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="js-clock">
        <span>00:00</span>
      </div>
      <script src="clock.js"></script>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-qrcode"></i>
        <i class="fas fa-music"></i>
        <span class="header__settings">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="main__header">
        <div class="friend__column friend--lg">
          <img src="images/harry.png" class="avatar-lg" />
          <div class="friend__content">
            <span class="friend__name">Harry Potter</span>
            <span class="friend__status">Contact Hyejin Kim</span>
          </div>
        </div>
      </header>
      <div class="more__pay">
        <div class="pay__column">
          <i class="fas fa-comment"></i>
          <span class="pay__name">pay</span>
          <span class="pay__money">10,000</span>
        </div>
        <div class="pay__column">
          <span class="pay__ability">Send</span>
          <span class="pay__ability">Pay</span>
          <span class="pay__ability">Asset</span>
        </div>
      </div>
      <div class="more__list">
        <div class="more__item">
          <i class="fas fa-gift"></i>
          <span class="more__item-name">Gifts</span>
        </div>
        <div class="more__item">
          <i class="fab fa-pied-piper-hat"></i>
          <span class="more__item-name">Style</span>
        </div>
        <div class="more__item">
          <i class="fas fa-lightbulb"></i>
          <span class="more__item-name">Makers</span>
        </div>
        <div class="more__item">
          <i class="far fa-grin-stars"></i>
          <span class="more__item-name">Emoticons</span>
        </div>
        <div class="more__item">
          <i class="fas fa-cart-plus"></i>
          <span class="more__item-name">Shopping</span>
        </div>
        <div class="more__item">
          <i class="fas fa-utensils"></i>
          <span class="more__item-name">Order</span>
        </div>
        <div class="more__item">
          <i class="fas fa-gamepad"></i>
          <span class="more__item-name">Games</span>
        </div>
        <div class="more__item">
          <i class="fas fa-th-large"></i>
          <span class="more__item-name">Services</span>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
