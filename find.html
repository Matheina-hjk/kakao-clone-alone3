<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="js-clock">
        <span>00:00</span>
      </div>
      <script src="clock.js"></script>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <div class="find__item">
          <i class="fas fa-qrcode"></i>
          <span class="find__item-title">QR Code</span>
        </div>
        <div class="find__item">
          <i class="far fa-address-book"></i>
          <span class="find__item-title">Add by contacts</span>
        </div>
        <div class="find__item">
          <i class="far fa-id-card"></i>
          <span class="find__item-title">Add by ID</span>
        </div>
      </header>
      <div class="recommend">
        <span class="dividing__title">Recommended Friends</span>
        <div class="friends__friend">
          <div class="friend__column friend--sm">
            <img src="images/malfoy.jpg" class="avatar--sm" />
            <div class="friend__content">
              <span class="friend__name">Draco Lucius Malfoy</span>
            </div>
          </div>
          <div class="friend__column friend--sm">
            <div class="friend__plus">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
