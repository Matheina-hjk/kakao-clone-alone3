<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <ul>
          <li class="gotomore">
            <a href="more.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </li>
        </ul>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>
    <main class="settings">
      <div class="settings__list">
        <div class="setting__item">
          <i class="fas fa-bell"></i>
          <span class="setting__title">Notices</span>
        </div>
        <div class="setting__item">
          <i class="fas fa-exclamation-circle"></i>
          <span class="setting__title">Version</span>
        </div>
        <div class="setting__item">
          <i class="fas fa-unlock-alt"></i>
          <span class="setting__title">Privacy</span>
        </div>
        <div class="setting__item">
          <i class="far fa-user"></i>
          <span class="setting__title">Friends</span>
        </div>
        <div class="setting__item">
          <i class="far fa-comment"></i>
          <span class="setting__title">Chats</span>
        </div>
        <div class="setting__item">
          <i class="fas fa-ellipsis-h"></i>
          <span class="setting__title">Advanced Features</span>
        </div>
      </div>
    </main>
  </body>
</html>
