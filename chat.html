<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chatting | Kakao Clone</title>
  </head>
  <body class="chat__screen">
    <div class="header__wrapper">
      <div class="status-bar">
        <div class="js-clock">
          <span>00:00</span>
        </div>
        <script src="clock.js"></script>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="status-bar__battery-level">75%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <a href="index.html" class="gotopre">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h2 class="chat__title">Ronald Weasley</h2>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </header>
    </div>
    <main class="chat">
      <div class="chat__date">
        <span class="chat__date-detail">2020. 04. 13. Mon</span>
      </div>
      <div class="chat__receive">
        <img src="images/ron.jpg" class="avatar--sm" />
        <div class="chat__receive-all">
          <span class="chat__receive-name">Ronald Weasley</span>
          <span class="chat__receive-message"
            >Let's grab a bite before we go there</span
          >
          <div class="chat__receive-last">
            <span class="chat__receive-message">Chicken or burger</span>
            <span class="chat__time">13:05</span>
          </div>
        </div>
      </div>
      <div class="chat__send">
        <span class="chat__time">13:08</span>
        <span class="chat__send-message">Well, I'm craving something else</span>
      </div>
      <div class="chat__receive">
        <img src="images/ron.jpg" class="avatar--sm" />
        <div class="chat__receive-all">
          <span class="chat__receive-name">Ronald Weasley</span>
          <div class="chat__receive-last">
            <span class="chat__receive-message">Which one?</span>
            <span class="chat__time">13:10</span>
          </div>
        </div>
      </div>
    </main>
    <div class="writingbox">
      <input type="text" placeholder="Send Message" class="chat__write" />
      <div class="chat__icon-lef chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <i class="far fa-smile"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </div>
  </body>
</html>
