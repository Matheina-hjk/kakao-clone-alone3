<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="js-clock">
        <span>00:00</span>
      </div>
      <script src="clock.js"></script>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">75%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-user-plus"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="friends">
      <header class="main__header">
        <div class="friend__column friend--lg">
          <img src="images/harry.png" class="avatar-lg" />
          <div class="friend__content">
            <span class="friend__name">Harry Potter</span>
            <span class="friend__status">Contact Hyejin Kim</span>
          </div>
        </div>
      </header>
      <div class="birthday">
        <span class="dividing__title">Friends with Birthdays</span>
        <div class="birthday__column">
          <i class="fas fa-birthday-cake"></i>
          <span class="friend__birthday">View more Birthdays</span>
        </div>
      </div>
      <div class="friends__list">
        <span class="dividing__title">Friends 22</span>
        <div class="friends__friend">
          <div class="friend__column friend--sm">
            <img src="images/hermione.jpg" class="avatar--sm" />
            <div class="friend__content">
              <span class="friend__name">Hermione Granger</span>
              <span class="friend__status">Studying</span>
            </div>
          </div>
          <div class="friend__column friend--sm">
            <div class="friend__music">
              <span class="music__title">Up and up - coldplay</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="friends__friend">
          <div class="friend__column friend--sm">
            <img src="images/ron.jpg" class="avatar--sm" />
            <div class="friend__content">
              <span class="friend__name">Ronald Weasley</span>
              <span class="friend__status">Hungry</span>
            </div>
          </div>
          <div class="friend__column friend--sm">
            <div class="friend__music">
              <span class="music__title">The lazy song - Bruno Mars</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
        <div class="friends__friend">
          <div class="friend__column friend--sm">
            <img src="images/snape.jpg" class="avatar--sm" />
            <div class="friend__content">
              <span class="friend__name">Severus Snape</span>
              <span class="friend__status">Don't disturb</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
